<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="styles.css" rel="stylesheet">
        <script defer src="script.js"></script>
        <title>Geschicht's Quiz</title>
    </head>
    <body>
        <div class="container">
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer1.1</button>
                    <button class="btn">Answer1.2</button>
                    <button class="btn">Answer1.3</button>
                    <button class="btn">Answer1.4</button>
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
                <button id="exit-btn" class="exit-btn btn hide">Exit</button>
            </div>
        </div>
    </body>
</html>
